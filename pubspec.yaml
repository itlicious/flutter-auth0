name: flutter_auth0
description: A Flutter plugin to use Auth0 authentication
author: Denny Segura <dev.dennysegura@gmail.com>
homepage: https://gitlab.com/tangerine_mobile/flutter_auth0.git
version: 0.2.1

environment:
  sdk: '>=2.3.0-dev.0.1 <3.0.0'
  flutter_web: any

dependencies:
  meta: ^1.0.4
  http: ^0.12.0

dev_dependencies:
  flutter_web_test: any

  build_runner: ^1.3.0
  build_web_compilers: ^1.1.0

  test: ^1.3.4

dependency_overrides:
  flutter_web:
    git:
      url: https://github.com/flutter/flutter_web
      path: packages/flutter_web
  flutter_web_ui:
    git:
      url: https://github.com/flutter/flutter_web
      path: packages/flutter_web_ui
  flutter_web_test:
    git:
      url: https://github.com/flutter/flutter_web
      path: packages/flutter_web_test

flutter:
  plugin:
    androidPackage: io.flutter.plugins.flutterauth0
    pluginClass: FlutterAuth0Plugin